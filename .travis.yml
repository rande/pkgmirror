language: go
go: [1.9]
sudo: false
cache:
    directories:
        - gui/node_modules
        - vendor

install:
    # from http://austinpray.com/ops/2015/09/20/change-travis-node-version.html
    - make install-backend
    - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 8.12.0
    - npm -g install yarn
    - make install-frontend

script:
    - go get github.com/mattn/goveralls
    - make coverage-backend
    - goveralls -coverprofile=build/pkgmirror.coverage -service=travis-ci
    - make test-frontend
    - make build

deploy:
    provider: releases
    api_key:
        secure: ""
    file:
        - build/darwin-amd64-pkgmirror
        - build/linux-amd64-pkgmirror
        - build/linux-386-pkgmirror
        - build/linux-arm-pkgmirror
        - build/linux-arm64-pkgmirror
    skip_cleanup: true
    overwrite: true
    on:
        tags: true
